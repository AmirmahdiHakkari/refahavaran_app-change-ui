<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#00A76F" />
    <title>آفلاین</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        margin: 0;
        padding: 24px;
        background: #ffffff;
        color: #1c252e;
      }
      .card {
        max-width: 560px;
        margin: 48px auto;
        border: 1px solid rgba(0, 0, 0, 0.08);
        border-radius: 16px;
        padding: 24px;
      }
      .row {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 12px;
      }
      img {
        width: 40px;
        height: 40px;
      }
      h1 {
        font-size: 18px;
        margin: 0;
      }
      p {
        margin: 8px 0 0 0;
        line-height: 1.8;
      }
      button {
        margin-top: 16px;
        padding: 10px 14px;
        border-radius: 10px;
        border: 1px solid rgba(0, 0, 0, 0.12);
        background: #00a76f;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="row">
        <img src="logo/refahAvaran.png" alt="logo" />
        <h1>اتصال اینترنت برقرار نیست</h1>
      </div>
      <p>
        در حال حاضر به اینترنت دسترسی ندارید. لطفاً اتصال خود را بررسی کنید و دوباره تلاش کنید.
      </p>
      <button onclick="location.reload()">تلاش مجدد</button>
    </div>
  </body>
</html>
